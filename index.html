<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div class="grid-container">
            <div id="display"></div>

            <button class="percentage operator" value='%' >%</button>
            <button class="divide operator" value='/'>รท</button>
            <button class="multiply operator" value='*'>x</button>
            <button class="clear">AC</button>

            <button class="seven number" value='7'>7</button>
            <button class="eight number" value='8'>8</button>
            <button class="nine number" value='9'>9</button>
            <button class="minus operator" value='-'>-</button>

            <button class="four number" value='4'>4</button>
            <button class="five number" value='5'>5</button>
            <button class="six number" value='6'>6</button>
            <button class="plus operator" value='+'>+</button>


            <button class="one number" value='1'>1</button>
            <button class="two number" value='2'>2</button>
            <button class="three number" value='3'>3</button>

            <button class="equal">=</button>
            <button class="zero number" value='0'>0</button>
            <button class="dot number" value='.'>.</button>


        </div>
    </div>


</body>

</html>
